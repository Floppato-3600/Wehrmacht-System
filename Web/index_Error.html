<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconectado</title>
    <style>
        body {
            background-color: #0000AA;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-message {
            max-width: 600px;
        }
        .error-code {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <p class="error-code">*_*</p>
        <p>Oh oh, parece que no estan reclutando o no esta en funcionamiento. </p>
        <p>Tendras que esperar</p>
        <p>INTERNAL_ERROR</p>
        <p>Información técnica:</p>
        <p>*** STOP: 0x0000000A (0x00000000, 0x00000001, 0x00000002, 0x00000003)</p>
        <p>Nota: Floppato furry descuido</p>
    </div>
</body>
</html>
