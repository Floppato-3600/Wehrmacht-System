<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Animación con Cambio de Texto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .intro-text {
            opacity: 0;
            animation: fadeInOut 5s forwards;
        }

        .typing-text {
            display: inline-block;
            border-right: 2px solid white;
            overflow: hidden;
            opacity: 0;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: typing 6s steps(30) forwards, blink 0.75s step-end infinite, fadeInText 1s forwards 5s;
            animation-delay: 5s;
            white-space: normal;
            word-wrap: break-word;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes typing {
            from { 
                width: 0;
            }
            to { 
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="intro-text">Mensaje importante de hitler...</div>
    <div class="typing-text" id="dynamicText">Manface mewing descuido xxx tentacion gogogog se le ve todo rule 34 buscar</div>
    <button onclick="changeText()">A Asthonsita se le ve todo gogogog</button>

    <script>
        function changeText() {
            // Ocultar el texto actual y luego cambiarlo
            const typingTextElement = document.getElementById('dynamicText');
            typingTextElement.style.opacity = 0;
            setTimeout(() => {
                typingTextElement.innerText = "Caiste en la trampa ahora seras mi esclavo y te volvere jabon AJJAJAJSJAJAJAJJAJAJA";
                typingTextElement.style.animation = 'none'; // Detener la animación previa
                void typingTextElement.offsetWidth; // Forzar reflujo para reiniciar la animación
                typingTextElement.style.animation = 'typing 6s steps(30) forwards, blink 0.75s step-end infinite, fadeInText 1s forwards 0s';
            }, 500);
        }
    </script>
</body>
</html>
